### Install PG-REX operation tools
- name: copy PG-REX operation tools to the node
  copy:
    src="{{ item }}"
    dest="/var/tmp/"
  with_items:
    - Net_OpenSSH-0.62-1.el9.x86_64.rpm
    - pg-rex_operation_tools_script-16.0-2.el9.noarch.rpm
  register: rc_copy

- name: install dependent packages required by pg-rex_operation_tools
  yum:
    name: ["perl-IO-Tty", "perl-File-Compare"]
    enablerepo: crb
    state: present

- name: install PG-REX operation tools
  yum:
    name="{{ item.dest | default(item.path) }}"
    update_cache=yes
    disable_gpg_check=true
    state=present
  with_items: "{{ rc_copy.results }}"
  loop_control:
    label: "{{ item.dest | default(item.path) }}" # to suppress too verbose logs

### /etc/pg-rex_tools.conf 
- name: configure /etc/pg-rex_tools.conf
  lineinfile:
    dest=/etc/pg-rex_tools.conf
    regexp="^{{ item.key }}[ =]"
    line="{{ item.key }} = {{ item.value }}"
  with_items:
    - { key: "D_LAN_IPAddress",
        value: "\
          {{ ansible_play_hosts | map('extract', hostvars, 'replication_addr') | join(', ') }}"
      }
    - { key: "IC_LAN_IPAddress",
        value: "\
          ({{ ansible_play_hosts | map('extract', hostvars, 'link0_addr') | join(', ') }}), \
          ({{ ansible_play_hosts | map('extract', hostvars, 'link1_addr') | join(', ') }})"
      }
    - { key: "Archive_dir", value: "{{ PGDATA_PREFIX }}/pgarch/arc1" }
    - { key: "IPADDR_STANDBY", value: "enable" }
    - { key: "HACLUSTER_NAME", value: "{{ CLUSTER_NAME }}" }
#    - { key: "STONITH_ResourceID", value: "fence1-ipmilan, fence2-ipmilan" }


### Allow ssh login on each nodes via DLAN_IP
- name: generate ssh-keys
  user:
    name=root
    generate_ssh_key=yes
    state=present

- name: fetch ssh public-keys for each nodes to local temporally
  fetch:
    src: "/root/.ssh/id_rsa.pub"
    dest: "{{ role_path }}/files/ssh-pubkeys"
  changed_when: false

# Install ansible.posix collection with:
#   ansible-galaxy collection install ansible.posix
- name: add ssh public-keys to authorized_keys each other
  ansible.posix.authorized_key:
    user=root
    key="{{ lookup('file', role_path + '/files/ssh-pubkeys/' + item + '/root/.ssh/id_rsa.pub') }}"
    manage_dir=yes
  with_items: "{{ ansible_play_hosts }}"

- name: add host-keys to known_hosts each other
  lineinfile:
    dest="/root/.ssh/known_hosts"
    regexp="^{{ hostvars[item].replication_addr }}"
    line="{{ hostvars[item].replication_addr }} ssh-rsa {{ hostvars[item].ansible_ssh_host_key_rsa_public }}"
    create=yes
    backup=yes
  with_items: "{{ ansible_play_hosts }}"

- name: remove copied public-keys in local
  become: false
  local_action: file name="{{ role_path }}/files/ssh-pubkeys" state=absent
  run_once: true
  changed_when: false
